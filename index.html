<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="snack-holder ">
            <div class="pali border">
                <h1>Palidroma</h1>
                <label for="user-input">Inserisci una parola</label>
                <input id="user-input" type="text" value="">
                <button id="check">check</button>
                <div class="output"></div>
            </div>
            <div class="pari-dispari border">
                <h1>Pari Dispari</h1>
                <label for="user-input-3">Scegli un numero</label>
                <select id="user-input-3">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="user-input-2">Scegli Pari o Dispari</label>
                <select id="user-input-2">
                    <option value="Pari" selected>Pari</option>
                    <option value="Dispari">Dispari</option>
            
                </select>
                <button id="start">start</button>
                <div class="output-gioco"></div>
            </div>
        </div>
    </div>




    
    <script src="scripts/script.js"></script>
</body>
</html>
